<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation - Optum Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: #1557b0;
        }

        #markdown-content h1 {
            color: #1a73e8;
            margin-top: 0;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        #markdown-content h2 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 12px;
            font-size: 1.8em;
        }

        #markdown-content h3 {
            color: #555;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #markdown-content p {
            margin: 12px 0;
        }

        #markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        #markdown-content table th,
        #markdown-content table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        #markdown-content table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        #markdown-content table tr:nth-child(even) {
            background: #fafafa;
        }

        #markdown-content pre {
            background: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 16px 0;
            border: 1px solid #e1e4e8;
        }

        #markdown-content code {
            background: #f6f8fa;
            padding: 3px 6px;
            border-radius: 3px;
            font-family: 'Courier New', Consolas, Monaco, monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }

        #markdown-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        #markdown-content blockquote {
            border-left: 4px solid #1a73e8;
            padding-left: 16px;
            color: #666;
            margin: 16px 0;
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 4px;
        }

        #markdown-content ul, #markdown-content ol {
            margin: 12px 0;
            padding-left: 30px;
        }

        #markdown-content li {
            margin: 8px 0;
        }

        #markdown-content hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 30px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        #markdown-content {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Documentation List</a>
        <div id="markdown-content" class="loading">Loading documentation...</div>
    </div>

    <script>
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            }
        });

        async function loadMarkdown() {
            const urlParams = new URLSearchParams(window.location.search);
            const doc = urlParams.get('doc');

            if (!doc) {
                document.getElementById('markdown-content').innerHTML = '<h1>Error</h1><p>No documentation file specified.</p>';
                return;
            }

            try {
                const response = await fetch(doc);
                if (!response.ok) {
                    throw new Error('Failed to load documentation');
                }
                const markdown = await response.text();
                const html = marked.parse(markdown);

                document.getElementById('markdown-content').innerHTML = html;

                // Update page title based on first h1 in the content
                const firstH1 = document.querySelector('#markdown-content h1');
                if (firstH1) {
                    document.title = firstH1.textContent + ' - API Documentation';
                }
            } catch (error) {
                console.error('Error loading documentation:', error);
                document.getElementById('markdown-content').innerHTML =
                    '<h1>Error</h1><p>Failed to load documentation file.</p>';
            }
        }

        loadMarkdown();
    </script>
</body>
</html>
